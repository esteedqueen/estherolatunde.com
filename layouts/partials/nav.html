<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          {{- if .Site.Menus.main -}}
            <ul>
              {{ range .Site.Menus.main }}
                <li> <a class="nav-item" href="{{ .URL }}">{{ .Name }}</a> </li>
              {{ end }}
            </ul>
          {{ end }}
        </nav>
      </div>
    </nav>
  </div>
</section>
